<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="/fetch/fetch.js"></script>
</head>
<body>
    <header>
        <h1>TODO List</h1>
    </header>
    <section class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <label id="toggle-all" class="toggle">
                        <input type="checkbox" id="toggle-all-checkbox">
                        <span id="checkbox-span">
                            <i class="fa fa-sort-desc"></i>
                            <!-- need to make fa icon bigger -->
                        </span>
                    </label>
                    <form id="todo-form">
                        <input type="text" id="new-todo" class="main-input" placeholder="What needs to be done?" autocomplete="off" autofocus>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="todo-list"></ul>
            </div>
        </div>
        <div id="bottom-buttons" class="row">
            <div class="col">
                <div class="button-container">
                    <span id="count-label" class="text-center"></span>
                    <div class="filter-buttons">
                        <input id="set-all" class="button selected-filter" type="submit" value="All">
                        <input id="set-active" class="button" type="submit" value="Active">
                        <input id="set-completed" class="button" type="submit" value="Completed">
                    </div>
                    <div class="clear-completed-div">
                        <button type="button" id="clear-completed" class="button">Clear Completed</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 id="loading">Loading...</h2>
                <div id="error"></div>
            </div>
        </div>

    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
